$def with (values)
$var title: Newsletter
$var jsfiles: latest.js

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col">
    <form action="/newsletter/" method="post" id="form_newsletter">
      <div class="mdl-textfield mdl-js-textfield form_input_container">
        <input type="text" class="mdl-textfield__input" name="newsletter_subject">
        <label class="mdl-textfield__label">Newsletter subject</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield form_input_container">
        <textarea class="mdl-textfield__input" rows="15" name="newsletter_body"></textarea>
        <label class="mdl-textfield__label">Newsletter Content</label>
      </div>
      <div class="form_input_container">
        <button type="submit" id="form_button_submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Save
        </button>
        <button type="reset" id="form_button__reset" class="mdl-button mdl-js-button mdl-button--raised">
          Cancel
        </button>
      </div>
    </form> 
  </div>
</div>
